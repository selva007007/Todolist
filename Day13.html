<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do List</title>

  <style>
   body {
  margin: 0;
  padding: 0;
  background-color: cornflowerblue;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: Arial, sans-serif;
}

.Main {
  background-color: palevioletred;
  border-radius: 30px;
  color: white;
  width: 50vw;
  min-height: 50vh;
  text-align: center;
  padding: 30px;
}

input {
  width: 70%;
  height: 45px;
  border-radius: 10px;
  border: none;
  padding-left: 10px;
  font-size: 16px;
}

button {
  width: 150px;
  height: 45px;
  border-radius: 10px;
  background-color: cornflowerblue;
  color: white;
  font-size: 16px;
  border: none;
  cursor: pointer;
  margin-left: 10px;
}

button:hover {
  background-color: royalblue;
}

.Sub {
  margin-top: 30px;
  display: flex;
  justify-content: center;
}

#todolist {
  width: 100%;
  max-height: 200px;   
  overflow-y: auto;   
  padding-right: 5px;
}

#todolist div {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: rgba(255, 255, 255, 0.2);
  padding: 10px;
  border-radius: 10px;
  margin-bottom: 10px;
}

#todolist span {
  font-size: 18px;
  word-break: break-word;
}

#todolist button {
  width: 100px;
  height: 35px;
  font-size: 14px;
  background-color: crimson;
}

#todolist::-webkit-scrollbar {
  width: 6px;
}

#todolist::-webkit-scrollbar-thumb {
  background-color: white;
  border-radius: 10px;
}

  </style>
</head>

<body>
  <div class="Main">
    <h1>To-Do List</h1>

    <input type="text" id="todoinput" placeholder="Enter your task" />
    <button onclick="addTodo()">Add Task</button>

    <div class="Sub">
      <div id="todolist"></div>
    </div>
  </div>

  <script>
    function addTodo() {
      const input = document.getElementById("todoinput");
      const taskValue = input.value.trim();

      if (taskValue === "") return;

      const taskStore = document.createElement("div");
      const taskText = document.createElement("span");
      const removeButton = document.createElement("button");

      taskText.innerText = taskValue;
      removeButton.innerText = "Remove";

      removeButton.onclick = function () {
        taskStore.remove();
      };

      taskStore.appendChild(taskText);
      taskStore.appendChild(removeButton);
      document.getElementById("todolist").appendChild(taskStore);

      input.value = "";
    }
  </script>
</body>
</html>
